# Nixpacks configuration for Railway
# This tells Railway to deploy from the backend directory

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-8_x"]

[phases.install]
cmds = ["cd backend && npm install"]

[phases.build]
cmds = ["cd backend && npm run build 2>/dev/null || echo 'No build step needed'"]

[start]
cmd = "cd backend && npm start"